services:
  postgres:
    image: postgres:17-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: task_management
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      retries: 5
      start_period: "10s"
      interval: "10s"
      timeout: "30s"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
